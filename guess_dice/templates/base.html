<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <header>
        <div class="row">
            <ul class="nav nav-pills nav-justified">
                <li {% if request.path == '/' %}class="active"{% endif %}>
                    <a href="/">首页</a>
                </li>
                <li {% if request.path == '/base/' %}class="active"{% endif %}>
                    <a href="{% url 'base_stats' %}">基础统计</a>
                </li>
                <li>
                    <a href="{% url 'nums_stats' 2 %}">号码统计</a>
                </li>
                <li>
                    <a href="{% url 'probability_stats' 0 %}?period_count=30">概率统计</a>
                </li>
                <li {% if request.path == '/prediction/' %}class="active"{% endif %}>
                    <a href="{% url 'prediction' %}">结果预测</a>
                </li>
            </ul>
        </div>
    </header>

    {% block content %}
    {% endblock %}

    <footer>
        <div class="row">
            <hr>
        </div>
    </footer>
</div>
{% block custom_js %}{% endblock %}
</body>
</html>
